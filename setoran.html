<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hafalan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Optional: Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

        input[type="date"]::-webkit-calendar-picker-indicator {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        }

        .date-input-wrapper::-moz-focus-inner {
        border: 0;
        }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <div class="flex-1 flex flex-col">
      <header class="bg-white shadow-sm p-4 z-10">
        <h1 class="text-xl font-bold text-center">Hafalan</h1>
      </header>

      <main class="flex-1 flex items-center">
        <div class="max-w-lg w-full mx-auto p-6">

          <div class="mb-6">
            <a
              class="bg-[#006A71] text-white py-2 px-4 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50"
            href="riwayat.html"
              >
              Riwayat Hafalan
            </a>
          </div>

          <div class="space-y-4">
            <div>
              <label
                for="tanggal_hafalan"
                class="block text-sm font-medium text-gray-700"
                >Tanggal Hafalan</label
              >
              <div class="mt-1 relative rounded-md shadow-sm date-input-wrapper">
                <input
                  type="date"
                  name="tanggal_hafalan"
                  id="tanggal_hafalan"
                  class="relative block w-full pr-10 border-gray-300 rounded-md py-3 px-3 bg-gray-100 text-gray-900 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm"
                  placeholder="18/Mei/2025"
                />
               </div>
            </div>

            <div>
                <label for="nama_muhaffidz" class="block text-sm font-medium text-gray-700">Nama Muhaffidz</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <select id="nama_muhaffidz" name="nama_muhaffidz" class="block appearance-none w-full rounded-md bg-gray-100 py-3 px-3 text-gray-900">
                        <option value="">Pilih Muhaffidz</option> 
                        <option>Ustadz Fulan</option>
                        <option>Ustadzah Fulanah</option>
                    </select>
                    <div
                  class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                >
                  <svg
                    class="fill-current h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 6.757 7.586 5.343 9l4.95 4.95z"
                    />
                  </svg>
                </div>
                </div>
                    
                <p id="error_muhaffidz" class="text-red-500 text-sm mt-1 hidden">Nama muhaffidz harus dipilih.</p>
            </div>

            <div>
                <label for="nama_surat" class="block text-sm font-medium text-gray-700">Nama Surat</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <select id="nama_surat" name="nama_surat" class="block appearance-none w-full bg-gray-100 rounded-md py-3 px-3 text-gray-900"></select>
                    <div
                  class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                >
                  <svg
                    class="fill-current h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 6.757 7.586 5.343 9l4.95 4.95z"
                    />
                  </svg>
                </div>
                </div>
                <p id="error_surat" class="text-red-500 text-sm mt-1 hidden">Nama surat harus dipilih.</p>
            </div>

            <div>
                <label for="awal_ayat" class="block text-sm font-medium text-gray-700">Awal Ayat</label>
                <input type="text" name="awal_ayat" id="awal_ayat" placeholder="contoh: 1" class="mt-1 px-3 py-3 block w-full bg-gray-100 rounded-md">
                <p id="error_awal_ayat" class="text-red-500 text-sm mt-1 hidden">Awal ayat harus diisi.</p>
            </div>

            <div>
                <label for="akhir_ayat" class="block text-sm font-medium text-gray-700">Akhir Ayat</label>
                <input type="text" name="akhir_ayat" id="akhir_ayat" placeholder="contoh: 40" class="mt-1 px-3 py-3 block w-full bg-gray-100 rounded-md">
                <p id="error_akhir_ayat" class="text-red-500 text-sm mt-1 hidden">Akhir ayat harus diisi.</p>
            </div>

            <div>
              <label
                for="mengulang"
                class="block text-sm font-medium text-gray-700"
                >Mengulang ?</label
              >
              <div class="mt-1 relative rounded-md shadow-sm">
                <select
                  id="mengulang"
                  name="mengulang"
                  class="block appearance-none w-full py-3 bg-gray-100 rounded-md py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:ring-teal-500  sm:text-sm pr-8"
                >
                  <option>Pilih.....</option>
                  <option>Ya</option>
                  <option>Tidak</option>
                </select>
                <div
                  class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                >
                  <svg
                    class="fill-current h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 6.757 7.586 5.343 9l4.95 4.95z"
                    />
                  </svg>
                </div>
              </div>
            </div>

            <button
              type="submit"
              class="w-full bg-teal-500 text-white py-4 px-4 rounded-lg hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50"
            >
              Kirim Hafalan
            </button>
          </div>
        </div>
      </main>

    </div>
</nav>
    </div>
        <div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 transition-opacity duration-300">
            <div class="bg-white rounded-lg shadow-xl p-8 max-w-sm mx-auto text-center transform transition-all scale-95 opacity-0" id="modal-content">
                <svg class="w-16 h-16 mx-auto text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3 class="text-2xl font-bold mt-4 text-gray-800">Berhasil!</h3>
                <p class="text-gray-600 mt-2 mb-6">Data hafalan Anda telah berhasil dikirim.</p>
                <button id="closeModalButton" class="w-full bg-teal-500 text-white py-2 px-6 rounded-lg hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50">
                    Tutup
                </button>
            </div>
        </div>

        <div id="navbar-mobile-placeholder"></div>

        <script src="JS/loader.js" defer></script>
        <script src="JS/setoran.js" defer></script>
  </body>
</html>
