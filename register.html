<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DepQ - Register</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Konfigurasi Tambahan untuk Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-teal': {
                            '600': '#00838F', // Warna utama untuk tombol
                            '700': '#006064', // Warna utama untuk teks/logo
                        },
                        'brand-aqua': '#4DB6AC' // Warna untuk tombol Google
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Style dasar untuk body */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-white font-sans">

    <!-- Container Utama -->
    <div class="max-w-md mx-auto">

        <!-- ===== HALAMAN REGISTER ===== -->
        <div id="register-page" class="min-h-screen flex flex-col justify-center p-8">
            
            <!-- Logo -->
            <div class="text-center mb-10">
                <h1 class="text-6xl font-extrabold text-brand-teal-700">DepQ</h1>
            </div>

            <!-- Judul Form -->
            <h2 class="text-l font-regular text-slate-800 mb-4">Register</h2>

            <!-- Form Pendaftaran -->
            <form class="w-full space-y-5">
                <!-- Input Name -->
                <div>
                    <label for="name" class="font-semibold text-sm text-slate-600">Name</label>
                    <input type="text" id="name" name="name" placeholder="Eleonore" class="mt-1 w-full px-4 py-3 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-teal-600 transition">
                </div>
                <!-- Input Password -->
                <div>
                    <label for="password" class="font-semibold text-sm text-slate-600">Password</label>
                    <input type="password" id="password" name="password" placeholder="**************" class="mt-1 w-full px-4 py-3 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-teal-600 transition">
                </div>
                <!-- Input Email -->
                <div>
                    <label for="email" class="font-semibold text-sm text-slate-600">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="eleonore@gmail.com" class="mt-1 w-full px-4 py-3 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-teal-600 transition">
                </div>
                <!-- Link Login -->
                <div class="text-right">
                    <a id="btn-login-now" href="#" class="font-semibold text-sm text-brand-teal-700 hover:underline">Login now</a>
                </div>
            </form>

            <!-- Tombol Aksi -->
            <div class="w-full mt-12 space-y-4">
                <button id="btn-register" class="w-full bg-brand-teal-600 hover:bg-brand-teal-700 text-white font-bold py-4 px-4 rounded-full transition duration-300 shadow-lg shadow-brand-teal-600/20">
                    Register
                </button>
                <button id="btn-signgoogle" class="w-full bg-brand-aqua hover:bg-opacity-90 text-white font-bold py-4 px-4 rounded-full transition duration-300 flex items-center justify-center shadow-lg shadow-brand-aqua/20">
                    <!-- Ikon Google SVG -->
                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.223,0-9.651-3.657-11.303-8H6.399C9.656,39.663,16.318,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.089,5.571l6.19,5.238C42.021,35.596,44,30.138,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                    Sign in with Google
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript untuk fungsionalitas -->
    <script>
        // Fungsi untuk mengarahkan ke halaman registrasi
        function goToLoginPage() {
            // Ganti dengan nama file register Anda jika berbeda
            window.location.href = 'login.html'; 
        }

        // Tambahkan event listener ke tombol
        document.getElementById('btn-login-now').addEventListener('click', goToLoginPage);
        document.getElementById('btn-register').addEventListener('click', goToLoginPage);
        document.getElementById('btn-signgoogle').addEventListener('click', goToLoginPage);
    </script>
</body>
</html>
