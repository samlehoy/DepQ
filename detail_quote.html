<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
        body {
            font-family: "Figtree", sans-serif;
            background-color: white;
            height: 100vh;
            margin: 0;
        }
        .bg-custom-teal {
            background-color: #29ADB2;
        }
        .text-custom-teal {
            color: #29ADB2;
        }
        .hover\:text-custom-teal:hover {
            color: #29ADB2;
        }
        .pb-bottom-nav {
            padding-bottom: 70px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="flex-1 flex flex-col bg-white">
        <header class="bg-white p-4 shadow-sm relative flex items-center justify-center">
            <a href="quote.html" class="absolute left-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="text-xl font-semibold text-gray-800">Detail Quote</h1>
        </header>

        <main class="flex-grow p-0 space-y-4 overflow-y-auto pb-bottom-nav">
            <div class="w-full h-64 bg-gray-300 overflow-hidden relative">
                <img src="https://akcdn.detik.net.id/visual/2022/04/13/ilustrasi-alquran-2_169.jpeg?w=650&q=80" alt="Masjid Interior" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-black opacity-30"></div>
            </div>

            <div class="p-4 space-y-4">
                <div class="bg-custom-teal text-white p-4 rounded-lg shadow-md">
                    <h2 class="font-bold text-lg mb-1" id="detail-surah-ayat"></h2>
                    <p class="text-sm" id="detail-text"></p>
                </div>

                <div class="bg-white text-gray-800 p-4 rounded-lg shadow-md border border-gray-200 relative">
                    <h2 class="font-bold text-lg mb-2">Petunjuk Ilahi</h2>
                    <p class="text-sm" id="detail-petunjuk"></p>
                </div>

                <div class="bg-white text-gray-800 p-4 rounded-lg shadow-md border border-gray-200 relative">
                    <h2 class="font-bold text-lg mb-2">Pentingnya Pemahaman</h2>
                    <p class="text-sm" id="detail-pemahaman"></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const quoteDetails = {
            "al-baqarah-2-286": {
                surah: "Al-Baqarah",
                ayat: "2:286",
                text: "Allah tidak membebani seseorang melainkan sesuai dengan kesanggupannya.",
                petunjuk: "Ayat ini adalah jaminan ilahi akan keadilan dan rahmat Allah. Ini menunjukkan bahwa Allah tidak akan pernah memberikan ujian atau cobaan yang melebihi kapasitas hamba-Nya. Setiap tantangan yang datang adalah sesuatu yang mampu kita hadapi. Ini juga sumber motivasi yang kuat, mengingatkan kita bahwa kita memiliki kekuatan intrinsik yang diberikan Tuhan untuk mengatasinya.",
                pemahaman: "Memahami ayat ini secara mendalam akan menghilangkan rasa putus asa saat menghadapi cobaan hidup, menumbuhkan keyakinan bahwa setiap masalah memiliki solusi. Ini juga mendorong kita untuk mengerahkan segala upaya dalam menghadapi beban sambil tetap bertawakal kepada Allah, dan memperkuat hubungan kita dengan-Nya, menjauhkan dari sikap mengeluh berlebihan."
            },
            "al-baqarah-2-155": {
                surah: "Al-Baqarah",
                ayat: "2:155",
                text: "Barangsiapa yang bersabar, maka Allah akan memberikan jalan keluar.",
                petunjuk: "Ayat ini menekankan pentingnya kesabaran dalam menghadapi cobaan hidup. Allah menjanjikan jalan keluar bagi mereka yang tabah dan tidak menyerah dalam ujian. Ini adalah janji ketenangan dan solusi dari Allah.",
                pemahaman: "Menginternalisasi makna ayat ini berarti mengembangkan ketahanan mental dan spiritual. Kesabaran bukan berarti pasif, melainkan upaya terus-menerus disertai keyakinan penuh akan pertolongan Allah. Memahami ini akan membantu seseorang untuk tetap optimis dan mencari solusi dengan hikmah."
            },
            "al-imran-3-139": {
                surah: "Al-Imran",
                ayat: "3:139",
                text: "Janganlah kamu (merasa) lemah dan jangan (pula) bersedih hati, padahal kamu paling tinggi (derajatnya) jika kamu orang-orang mukmin.",
                petunjuk: "Ayat ini berfungsi sebagai penguat semangat dan penegasan identitas bagi orang-orang beriman. Allah mengingatkan bahwa posisi dan kemuliaan mukmin itu tinggi di sisi-Nya, sehingga tidak pantas bagi mereka untuk merasa lemah atau bersedih hati berkepanjangan.",
                pemahaman: "Memahami ayat ini mengajarkan tentang kekuatan internal yang dimiliki seorang mukmin. Keyakinan akan kemuliaan di hadapan Allah seharusnya menjadi sumber keberanian dan optimisme. Ini mendorong untuk tidak larut dalam kesedihan atau keputusasaan, melainkan bangkit dan menghadapi tantangan dengan keyakinan akan pertolongan Ilahi."
            },
            "ar-ra'd-13-11": {
                surah: "Ar-Ra'd",
                ayat: "13:11",
                text: "Allah tidak akan mengubah nasib suatu kaum kecuali mereka sendiri yang mengubahnya.",
                petunjuk: "Ayat ini adalah fondasi bagi konsep kehendak bebas dan tanggung jawab manusia dalam Islam. Ini menegaskan bahwa perubahan nasib, baik ke arah yang lebih baik atau buruk, bergantung pada inisiatif dan usaha dari individu atau komunitas itu sendiri. Allah memberikan potensi dan pilihan kepada manusia.",
                pemahaman: "Pemahaman ayat ini menumbuhkan semangat proaktif dan menjauhkan dari fatalisme pasif. Ini mendorong individu dan masyarakat untuk terus berikhtiar, memperbaiki diri, dan mengambil tindakan nyata untuk mencapai tujuan atau keluar dari kesulitan. Perubahan dimulai dari dalam diri dan lingkungan terdekat."
            },
            "qs-ath-thalaq-65-2-3": {
                surah: "QS. Ath-Thalaq",
                ayat: "65:2-3",
                text: "Barangsiapa bertakwa kepada Allah niscaya Dia akan mengadakan baginya jalan keluar, dan memberinya rezeki dari arah yang tiada disangka-sangkanya.",
                petunjuk: "Ayat ini menjanjikan kemudahan dan rezeki tak terduga bagi mereka yang bertakwa. Ketakwaan menjadi kunci pembuka pintu-pintu rahmat dan solusi dari Allah, bahkan di saat-saat sulit. Ini adalah janji akan perlindungan dan pemeliharaan Ilahi.",
                pemahaman: "Memahami ayat ini mendorong umat Muslim untuk senantiasa meningkatkan ketakwaan dalam setiap aspek kehidupan. Keyakinan bahwa Allah akan memberikan jalan keluar dan rezeki dari arah yang tak disangka-sangka akan memupuk rasa tawakal dan mengurangi kekhawatiran terhadap masa depan. Ini adalah motivasi untuk beribadah dan berbuat baik dengan istiqamah."
            },
            "al-insyirah-94-5-6": {
                surah: "Al-Insyirah",
                ayat: "94:5-6",
                text: "Maka sesungguhnya bersama kesulitan ada kemudahan, sesungguhnya bersama kesulitan ada kemudahan.",
                petunjuk: "Ayat ini mengulang janji Allah bahwa setiap kesulitan akan selalu disertai dengan kemudahan. Ini adalah penegasan ilahi tentang sifat dualitas hidup dan jaminan bahwa setelah masa sulit, akan datang kelegaan. Ayat ini memberikan harapan yang kuat dalam setiap cobaan.",
                pemahaman: "Memahami ayat ini membantu seseorang untuk melihat cobaan sebagai bagian dari proses yang akan berujung pada kebaikan. Ini menanamkan optimisme dan ketahanan, mengajarkan bahwa kesulitan bukanlah akhir, melainkan jembatan menuju kemudahan. Keyakinan ini sangat penting untuk menjaga semangat dan tidak menyerah dalam menghadapi tantangan hidup."
            }
        };

        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const key = urlParams.get('key');

            if (key && quoteDetails[key]) {
                const detail = quoteDetails[key];
                document.getElementById('detail-surah-ayat').textContent = `${detail.surah} [${detail.ayat}]`;
                document.getElementById('detail-text').textContent = detail.text;
                document.getElementById('detail-petunjuk').textContent = detail.petunjuk; 
                document.getElementById('detail-pemahaman').textContent = detail.pemahaman; 
            } else {
                document.getElementById('detail-surah-ayat').textContent = 'Ayat tidak ditemukan';
                document.getElementById('detail-text').textContent = 'Silakan pilih ayat dari halaman sebelumnya.';
                document.getElementById('detail-petunjuk').textContent = 'Detail petunjuk tidak tersedia.';
                document.getElementById('detail-pemahaman').textContent = 'Detail pemahaman tidak tersedia.';
            }
        });
    </script>
</body>
</html>
