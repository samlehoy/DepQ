<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Optional: Add some basic styling for better visibility or debugging */
      body {
        font-family: sans-serif;
        margin-bottom: 80px; /* To make space for the fixed navbar */
      }
      /* Style for active link (example, you'd add JS to toggle this) */
      .nav-link.active {
        color: #006a71; /* Example: blue-500 */
      }
    </style>
  </head>
  <body>
    <nav
      id="navbar-mobile"
      class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 shadow-lg z-10"
    >
      <div class="flex justify-around mx-auto">
        <a
          href="beranda.html"
          class="nav-link flex flex-col items-center text-gray-400 hover:text-[#006a71] transition-colors duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12.0006 2.00061L4.00061 9.00061V20.0006H10.0006V14.0006H14.0006V20.0006H20.0006V9.00061L12.0006 2.00061Z"
            ></path>
          </svg>
          <span class="text-xs">Home</span>
        </a>

        <a
          href="quote.html"
          class="nav-link flex flex-col items-center text-gray-400 hover:text-[#006a71] transition-colors duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M9.99999 15.1716L19.5355 5.63599L20.9497 7.0502L9.99999 18L3.63603 11.636L5.05024 10.2218L9.99999 15.1716Z"
            ></path>
          </svg>
          <span class="text-xs">Quote</span>
        </a>

        <a
          href="setoran.html"
          class="nav-link flex flex-col items-center text-gray-400 hover:text-[#006a71] transition-colors duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M4 19H12V21H4C2.89543 21 2 20.1046 2 19V5C2 3.89543 2.89543 3 4 3H12V5H4V19ZM14 3V15.5492L11.5317 14.2183L11.0501 13.9685L10.5685 14.2183L8.10019 15.5492V3H14ZM16 1L6 1C4.89543 1 4 1.89543 4 3V18.8879C4 19.4623 4.50033 19.8665 5.04369 19.642L11.0501 16.5414L17.0565 19.642C17.5999 19.8665 18.1 19.4623 18.1 18.8879V3C18.1 1.89543 17.2046 1 16 1Z"
            ></path>
          </svg>
          <span class="text-xs">Hafalan</span>
        </a>

        <a
          href="settings.html"
          class="nav-link flex flex-col items-center text-gray-400 hover:text-[#006a71] transition-colors duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12 1L21.5 6.5V17.5L12 23L2.5 17.5V6.5L12 1ZM12 3.311L4.5 7.653V16.347L12 20.689L19.5 16.347V7.653L12 3.311ZM12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12C16 14.2091 14.2091 16 12 16ZM12 14C13.1046 14 14 13.1046 14 12C14 10.8954 13.1046 10 12 10C10.8954 10 10 10.8954 10 12C10 13.1046 10.8954 14 12 14Z"
            ></path>
          </svg>
          <span class="text-xs">Settings</span>
        </a>
      </div>
    </nav>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const currentPath = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll(".nav-link");

        navLinks.forEach((link) => {
          if (link.getAttribute("href") === currentPath) {
            link.classList.add("active");
            link.classList.remove("text-gray-400");
            link.classList.add("text[#006a71]");
          }
        });
      });
    </script>
  </body>
</html>
